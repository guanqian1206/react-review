<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="root">

    </div>
    <script src="./script/react.development.js"></script>
    <script src="./script/react-dom.development.js"></script>
    <script src="./script/babel.min.js"></script>
    <!-- 设置js代码被babel处理 -->
    <script type="text/babel">
 
        // JSX注意事项：
        //     1.JSX不是字符串，不用加引号
        //     2.JSX中html标签应该小写，React组件应该大写开头
        //     3.JSX中有且只有一个根标签
        //     4.JSX的标签必须正确结束（自结束标签必须写/）
        //     5.在JSX中可以使用{}嵌入表达式，有值的语句就是表达式
        //     6.如果表达式是空值、布尔值、undefined这些值，将不会显示
        //     7.在JSX中，属性可以直接在标签中设置
            // 注意：
            //     class需要使用className代替
            //     style必须使用对象设置,style={{backgroundColor:'red',color:'#fff'}}

        let aaa ;
        function fun(){
            return 'this is a function'
        } 
        const div = 
        <div>
            <button className="btn" onClick={()=>{alert('按钮的弹窗')} }
                style={{backgroundColor:'green',color:'#ffffff'}}
                 >我是一个按钮</button><br/>
            <span>{1+1}</span><br/>
            <span>{aaa}</span><br/>
            <span>{fun()}</span><br/>
            <span>{true}</span><br/>
            <span>{undefined}</span><br/>
            <span>{false}</span><br/>
            <span>{NaN}</span><br/>
        </div>
    
        const root = ReactDOM.createRoot(document.getElementById('root'))
        
        root.render(div)


    </script>
</body>

</html>
