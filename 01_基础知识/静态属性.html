<script>
    // 直接通过类调用的属性和方法被称为静态属性和静态方法
 
    class Myclass {
        name1 = 'betty';
        static name = 'charlotte';
        static sayHello = ()=>{
            console.log('say hello to '+ this.name);
            // 静态方法this不是实例对象而是当前的类对象
            console.log('静态方法中的this~~'+this);
        }
    }
    console.log(Myclass.name);
    Myclass.sayHello();
    const class1 = new Myclass()
    console.log(class1.name); //undefined
    class1.sayHello(); //class1.sayHello is not a function
</script>
